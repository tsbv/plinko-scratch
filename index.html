                <div class="offer">
                    <span class="none nl-block">GEFELICITEERD!</span>
                </div>
            </div>
            <div class="cta-container">
                <div class="cta-text" style="display: flex; flex-direction: column; align-items: center;">

                    <p>1000€!</p>
                </div>
                <div class="media-container"></div>
                <button id="continue-btn" class="claim-bonus-btn">DOORGAAN</button>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('continue-btn').addEventListener('click', function() {
                document.getElementById('intermediate-popup').style.display = 'none';
                document.querySelector('.main-section__container').style.margin = '0';
                document.querySelector('.game--wrp').style.display = 'none';
                document.getElementById('game-2').style.display = 'block';
                
                // Меняем текст для стирашек
                const gameText3 = document.querySelector('.game--text3');
                gameText3.innerHTML = '<span>Klik <span>en</span></span><span>win een <span class="game--text3-bonus">prijs</span></span>';
                
                // Стирашки готовы к использованию
            });
        });
    </script>
    <script>
        function parallax() {
            var parallax = $('.parallax-desk1');
            var parallax2 = $('.parallax-desk2');
            var layer = $('#main');
            layer.mousemove(function (e) {
                var ivalueX = (e.pageX * -1 / 30);
                var ivalueY = (e.pageY * -1 / 30);
                var bvalueX = (e.pageX * 1 / 10);
                var bvalueY = (e.pageY * 1 / 10);
                parallax.css('transform', 'translate3d(' + ivalueX + 'px,' + ivalueY + 'px, 0)');
                parallax2.css('transform', 'translate3d(' + bvalueX + 'px,' + bvalueY + 'px, 0)');
            });
        }
        parallax();
    </script>
