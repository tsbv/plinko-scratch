<body class="has-transparent-header height-100% _cera-pro no-recaptcha static-form-mob _form-only--en detect-lang landing-bet">
    <div class="l-wrapper">
        <main class="l-main" id="main">
            <section class="section s-hero section-bg h100">
                <div class="s-hero__bg">
                    <img src="images/parallax1.png" class="parallax-desk1 hide-for-small-only" alt="">
                    <img src="images/parallax2.png" class="parallax-desk2 hide-for-small-only" alt="">

                    <div class="s-hero__bg-main _mob bg-img show-for-small-only"></div>
                </div>
                <header class="s-hero__header">
                    <a data-gtm="header_logo" class="b-logo" href="#">
                        <img class="img-fluid" src="images/logo-plinko.png" width="100" height="20" alt="">
                    </a>
                </header>
                <div class="main-section__container container show">
                    <span class="nl-block none">
                        <span class="game--text1">
                            <span>Speel <span>het</span> spel</span>
                        </span>
                    </span>
                    <span class="nl-block none">
                        <span class="game--text2">
                            <span>Ontvang een <span class="game--text2-bonus">bonus</span></span>
                        </span>
                    </span>
                    <span class="nl-block none">
                        <span class="game--text3">
                            <span>Speel <span>het</span> spel</span>
                            <span>Ontvang een <span class="game--text3-bonus">bonus</span></span>
                        </span>
                    </span>
                    <span class="fr-block none">
                        <img src="images/text1fr.svg" alt="" class="game--text1">
                    </span>
                    <span class="fr-block none">
                        <img src="images/text2fr.svg" alt="" class="game--text2">
                    </span>
                    <span class="fr-block none"><img src="images/text--mobfr.svg" alt="" class="game--text3"></span>
                    <div class="game--wrp ">
                        <div id="plinkoGame" class="plinkoWrap"></div>
                        <div class="control">
                            <div class="bonus" id="bonus">
                                <span class="nl-block none">WIN $0 BONUS</span>
                            </div>
                            <div class="playbtn playbtn-disable" id="playbtn"></div>
                        </div>
                    </div>
                    <div class="game-outer" id="game-2" style="display: none">
                        <div class="game_wrap">
                            <div class="title">
                                <div class="en">
                                    <div>Klik en ontvang een prijs</div>
                                </div>
                            </div>
                            <div class="scratches_wrap">
                                <div class="scratch_outer" id="scratch_1" data-attr="scratch_1">
                                    <img class="scratch_action" width="250" height="175"
                                        src="images/scratch-anim.png" alt="">
                                    <img src="images/scratch-used.png" alt="" class="scratch_used">
                                    <div class="scratch_txt">
                                        <div class="bonus_1">
                                            <div class="gradient-txt bonus-wb-medium" data-text="250FS"></div>
                                        </div>
                                        <div class="bonus_2">
                                            <div class="gradient-txt bonus-wb-small" data-text="1000€"></div>
                                        </div>
                                        <div class="bonus_3">
                                            <div class="gradient-txt bonus-wb-big" data-text=""></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="scratch_outer" id="scratch_2" data-attr="scratch_2">
                                    <img class="scratch_action" width="250" height="175"
                                        src="images/scratch-anim.png" alt="">
                                    <img src="images/scratch-used.png" alt="" class="scratch_used">
                                    <div class="scratch_txt">
                                        <div class="bonus_1">
                                            <div class="gradient-txt bonus-wb-medium" data-text="250FS"></div>
                                        </div>
                                        <div class="bonus_2">
                                            <div class="gradient-txt bonus-wb-small" data-text="1000€"></div>
                                        </div>
                                        <div class="bonus_3">
                                            <div class="gradient-txt bonus-wb-big" data-text=""></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="scratch_outer" id="scratch_3" data-attr="scratch_3">
                                    <img class="scratch_action" width="250" height="175"
                                        src="images/scratch-anim.png" alt="">
                                    <img src="images/scratch-used.png" alt="" class="scratch_used">
                                    <div class="scratch_txt">
                                        <div class="bonus_1">
                                            <div class="gradient-txt bonus-wb-medium" data-text="250FS"></div>
                                        </div>
                                        <div class="bonus_2">
                                            <div class="gradient-txt bonus-wb-small" data-text="1000€"></div>
                                        </div>
                                        <div class="bonus_3">
                                            <div class="gradient-txt bonus-wb-big" data-text=""></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reg--wrp">
                    <div class="bonus-container">
                        <div class="offer">
                            <span class="none nl-block">GEFELICITEERD!</span>
                        </div>
                    </div>
                    <div class="cta-container">
                        <div class="cta-text" style="display: flex; flex-direction: column; align-items: center;">
                            <h3 style="font-size: 3rem; font-weight: 700; text-transform: uppercase;">You've Won A Gift!</h3>
                            <p>450€ + 250 GRATIS SPINS!</p>
                        </div>
                    <div class="media-container">
                                
                    </div>
                    <button class="claim-bonus-btn">CLAIM BONUS!</button>
                </div>
            </section>
        </main>
    </div>
    <script>
        function parallax() {
            var parallax = $('.parallax-desk1');
            var parallax2 = $('.parallax-desk2');
            var layer = $('#main');
            layer.mousemove(function (e) {
                var ivalueX = (e.pageX * -1 / 30);
                var ivalueY = (e.pageY * -1 / 30);
                var bvalueX = (e.pageX * 1 / 10);
                var bvalueY = (e.pageY * 1 / 10);
                parallax.css('transform', 'translate3d(' + ivalueX + 'px,' + ivalueY + 'px, 0)');
                parallax2.css('transform', 'translate3d(' + bvalueX + 'px,' + bvalueY + 'px, 0)');
            });
        }
        parallax();
    </script>
    <script type="text/javascript" src="js/p5.min.js"></script>
    <script type="text/javascript" src="js/matter.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="js/app.js"></script>
    <script src="js/plinko_game.js" defer></script>
    <script src="js/init_plinko.js" defer></script>
    <script src="js/scratch.js"></script>
</body>

</html>
